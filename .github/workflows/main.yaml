name: football

concurrency:
  group: $-$
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@v1
    with:
      flutter_channel: 'stable'
      flutter_version: '3.24.0'
      setup: flutter pub run build_runner build --delete-conflicting-outputs
      
      coverage_excludes: '**/*.g.dart **/*.freezed.dart lib/l10n/* lib/core/failures/failure.dart'
      min_coverage: 70
      format_line_length: 120
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Instalacja Fluttera
        run: flutter pub get
      - name: Formatowanie kodu
        run: flutter format --line-length 100 lib test
      - name: Sprawdzenie czy pliki sÄ… sformatowane
        run: git diff --exit-code
      
      
    
   

  spell-check:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/spell_check.yml@v1
    with:
      includes: |
        **/*.md
      modified_files_only: false

      
